<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/contoursinftabovesealevel_1.js"></script>
        <script src="data/roads_2.js"></script>
        <script src="data/rivers_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[38.26448271274522,-90.97657538839093],[38.30315432197477,-90.902949377131]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Elevationinftabovesealevel_0');
        map.getPane('pane_Elevationinftabovesealevel_0').style.zIndex = 400;
        var img_Elevationinftabovesealevel_0 = 'data/Elevationinftabovesealevel_0.png';
        var img_bounds_Elevationinftabovesealevel_0 = [[38.26541564040765,-90.95693486503912],[38.30435312519366,-90.9247116925241]];
        var layer_Elevationinftabovesealevel_0 = new L.imageOverlay(img_Elevationinftabovesealevel_0,
                                              img_bounds_Elevationinftabovesealevel_0,
                                              {pane: 'pane_Elevationinftabovesealevel_0'});
        bounds_group.addLayer(layer_Elevationinftabovesealevel_0);
        map.addLayer(layer_Elevationinftabovesealevel_0);
        function pop_contoursinftabovesealevel_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>ELEV</strong><br />' + (feature.properties['ELEV'] !== null ? autolinker.link(feature.properties['ELEV'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_contoursinftabovesealevel_1_0() {
            return {
                pane: 'pane_contoursinftabovesealevel_1',
                opacity: 1,
                color: 'rgba(213,180,60,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_contoursinftabovesealevel_1');
        map.getPane('pane_contoursinftabovesealevel_1').style.zIndex = 401;
        map.getPane('pane_contoursinftabovesealevel_1').style['mix-blend-mode'] = 'normal';
        var layer_contoursinftabovesealevel_1 = new L.geoJson(json_contoursinftabovesealevel_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_contoursinftabovesealevel_1',
            layerName: 'layer_contoursinftabovesealevel_1',
            pane: 'pane_contoursinftabovesealevel_1',
            onEachFeature: pop_contoursinftabovesealevel_1,
            style: style_contoursinftabovesealevel_1_0,
        });
        bounds_group.addLayer(layer_contoursinftabovesealevel_1);
        map.addLayer(layer_contoursinftabovesealevel_1);
        function pop_roads_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_roads_2_0() {
            return {
                pane: 'pane_roads_2',
                opacity: 1,
                color: 'rgba(255,127,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_roads_2');
        map.getPane('pane_roads_2').style.zIndex = 402;
        map.getPane('pane_roads_2').style['mix-blend-mode'] = 'normal';
        var layer_roads_2 = new L.geoJson(json_roads_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_roads_2',
            layerName: 'layer_roads_2',
            pane: 'pane_roads_2',
            onEachFeature: pop_roads_2,
            style: style_roads_2_0,
        });
        bounds_group.addLayer(layer_roads_2);
        map.addLayer(layer_roads_2);
        function pop_rivers_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_rivers_3_0() {
            return {
                pane: 'pane_rivers_3',
                opacity: 1,
                color: 'rgba(145,116,40,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 5.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_rivers_3');
        map.getPane('pane_rivers_3').style.zIndex = 403;
        map.getPane('pane_rivers_3').style['mix-blend-mode'] = 'normal';
        var layer_rivers_3 = new L.geoJson(json_rivers_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_rivers_3',
            layerName: 'layer_rivers_3',
            pane: 'pane_rivers_3',
            onEachFeature: pop_rivers_3,
            style: style_rivers_3_0,
        });
        bounds_group.addLayer(layer_rivers_3);
        map.addLayer(layer_rivers_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/rivers_3.png" /> rivers': layer_rivers_3,'<img src="legend/roads_2.png" /> roads': layer_roads_2,'<img src="legend/contoursinftabovesealevel_1.png" /> contours (in ft above sea level)': layer_contoursinftabovesealevel_1,"Elevation (in ft above sea level)": layer_Elevationinftabovesealevel_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_contoursinftabovesealevel_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['ELEV'] !== null?String('<div style="color: #ffffff; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['ELEV']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_contoursinftabovesealevel_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_roads_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['name'] !== null?String('<div style="color: #5ed12d; font-size: 10pt; font-weight: bold; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_roads_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_rivers_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['name'] !== null?String('<div style="color: #917428; font-size: 10pt; font-weight: bold; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_rivers_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_contoursinftabovesealevel_1,layer_roads_2,layer_rivers_3]);
        map.on("zoomend", function(){
            resetLabels([layer_contoursinftabovesealevel_1,layer_roads_2,layer_rivers_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_contoursinftabovesealevel_1,layer_roads_2,layer_rivers_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_contoursinftabovesealevel_1,layer_roads_2,layer_rivers_3]);
        });
        </script>
    </body>
</html>
